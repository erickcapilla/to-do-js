<body>
  <header>
    <h1>To-Do.js</h1>
    <menu>
      <div class="filters">
        <li>
          <label for="all">All</label>
          <input value="all" type="radio" name="filter" id="filterAll" checked>
        </li>
        <li>
          <label for="done">Done</label>
          <input value="done" type="radio" name="filter" id="filterDone">
        </li>
        <li>
          <label for="filter">Not done</label>
          <input value="noDone" type="radio" name="filter" id="filterNoDone">
        </li>
      </div>
      <li>
        <input type="search" id="search" placeholder="Search task">
      </li>
    </menu>
  </header>

  <dialog class="modal" id="modal">
    <section class="header">
      <h3 class="title">Edit task</h3>
      <button id="closeModal">Close</button>
    </section>
    <section>
      <form action="">
        <label for="title">Title</label>
        <input type="text" name="Title" id="modalTitle" placeholder="Title of Task" autofocus>
        <label for="description">Description</label>
        <textarea name="Description" id="modalDescription" placeholder="Description of Task">Hoala</textarea>
        <section class="actions">
          <div class="action_check">
            <label for="done">Done</label>
            <input type="checkbox" name="done" id="modalCheckDone">
          </div>
          <input type="submit" value="Save" id="updateButton">
        </section>
      </form>
    </section>
  </dialog>

  <dialog class="alert success" id="alert">
    <section>
      <p id="alertText"></p>
      <button id="closeButtonAlert">Close</button>
    </section>
  </dialog>

  <main>
    <section class="card card-form">
